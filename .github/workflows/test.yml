name: "Tests"

on: ["push"]

jobs:
  test:
    runs-on: "${{matrix.platform}}-latest"
    environment: "Test"
    strategy:
      fail-fast: false
      # https://blog.jaraco.com/efficient-use-of-ci-resources/
      matrix:
        python:
        - "3.8"
        - "3.12"
        platform:
        - "ubuntu"
        - "macos"
        - "windows"
        include:
        - python: "3.9"
          platform: "ubuntu"
        - python: "3.10"
          platform: "ubuntu"
        - python: "3.11"
          platform: "ubuntu"
    env:
      context: "${{matrix.python}}-${{matrix.platform}}"
    timeout-minutes: 10
    steps:
    - uses: "actions/checkout@v4"
    - name: "Install Poetry"
      run: "pipx install poetry==1.8.2"
    - name: "Set up Python ${{matrix.python}}"
      uses: "actions/setup-python@v5"
      with:
        python-version: "${{matrix.python}}"
        cache: "poetry"
        architecture: "x64"
    - name: "Install the project"
      run: "poetry install --all-extras"
    - name: "Run tests"
      env:
        PY_COLORS: 1  # Thanks @zanieb!
      run: >
        poetry run coverage run
        --context=${{env.context}}
        -m pytest --doctest-only -v .
    - name: "Show coverage report"
      run: "poetry run coverage report --show-missing --fail-under=0"
    - run: "mv .coverage .coverage.${{env.context}}"
    - name: "Upload coverage data file artifact"
      uses: "actions/upload-artifact@v4"
      with:
        name: "coverage-${{env.context}}"
        path: ".coverage.${{env.context}}"
        overwrite: true
